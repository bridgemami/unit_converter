<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Metic and Imperial unit converter. Converts meters to/from feet, kilometers to/from miles, liters to/from gallons, kilograms to/from pounds, and Celsius to/from Fahrenheit." />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Michael Bridgeman" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!--no jpg file-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Converter</h1>
      <section id="header-section">
        <label for="unit">
        <input type="number" name="unit" placeholder="0" id="unit" />
      </label>
        <button id="convert" class="btn">Convert</button>
        <button id="reset" class="btn">Reset</button>
      </section>
    </header>
    <main>
      <section class="unitBox">
        <h2>Short Distance<br />(Meters/Feet)</h2>
        <p id="shortDistance"></p>
      </section>
      <section class="unitBox">
        <h2>Long Distance<br />(Kilometers/Miles)</h2>
        <p id="longDistance"></p>
      </section>
      <section class="unitBox">
        <h2>Volume<br />(Liters/Gallons)</h2>
        <p id="volume"></p>
      </section>
      <section class="unitBox">
        <h2>Mass<br />(Kilograms/Pounds)</h2>
        <p id="mass"></p>
      </section>
      <section class="unitBox">
        <h2>Temperature<br />(Celsius/Fahrenheit)</h2>
        <p id="temperature"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
